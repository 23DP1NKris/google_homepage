<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>Google</title>
</head>
<body>
    <header>
        <a class="a-text" href="https://www.gmail.com/">Gmail</a>
        <a class="a-text" href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
        <a><img src="src/images/selection_icon.png" alt="selection image"></a>
        <a><div id="user-icon"></div></a>
    </header>
    
    <main>
        <div id="logo-container">
            <img src="src/images/google_logo.png" id="logo" alt="google logo">
        </div>
        <div id="search-container">
            <div class="search">
            <label for="search"><img src="src/images/search_icon.png" height="20" width="20" id="search-icon" alt="magnifying glass icon"></label> 
            <input type="text" id="search" placeholder="Search Google or type a URL">

            <div class="search-bar-right-icons">
                <img src="src/images/google_voice_search_icon.svg" width="18" height="18" alt="google voice search">
                <img src="src/images/google_lens_icon.svg" width="22" height="18" alt="google lens">
            </div>
        </div>
        </div>
        
        <div id="shortcut-container">
            <div class="shortcut-card">
                <div class="shortcut-icon">
                    <img src="src/images/youtube_logo.png" height="20" width="30" alt="youtube logo">
                </div>
                <span>Youtube</span>
            </div>
            <a class="shortcut-card" href="https://www.eklase.lv/">
                <div class="shortcut-icon">
                    <img src="src/images/eklase_logo.jpg" height="20" width="20" alt="eklase logo">
                </div>
                <span>E-klase</span>
            </a>
            <a class="shortcut-card" href="https://www.gmail.com/">
                <div class="shortcut-icon">
                    <img src="src/images/gmail_logo.png" height="20" width="30" alt="gmail logo">
                </div>
                <span>Gmail</span>
            </a>
            <div class="shortcut-card">
                <div class="shortcut-icon" id="add-shortcut">
                    <img src="src/images/add_shortcut_icon.png" height="20" width="20" alt="add shortcut">
                </div>
                <span>Add shortcut</span>
            </div>
        </div>
    </main>

</body>
</html>
